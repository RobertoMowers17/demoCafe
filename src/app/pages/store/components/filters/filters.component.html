<div class="w-full h-full">
    <!-- Filtros de búsqueda -->
    <div class="flex gap-4 mb-6">
        <!-- Búsqueda por nombre -->
        <div class="relative flex-grow">
        <input
            type="text"
            placeholder="Buscar productos por nombre"
            class="block w-full px-4 py-2 pl-10 text-gray-700 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 18l6-6-6-6M18 12H4"></path>
        </svg>
        </div>

        <!-- Filtro por categoría -->
         
        <div class="w-1/4 justify-end">
            <form class="block w-full px-4 py-2 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select class="w-full">
                    <option value="" disabled selected>All</option>
                    <option *ngFor="let category of categories">
                      {{ category }}
                    </option>
                </select>
            </form>
        </div>
        

        <!-- Ordenar por precio -->
        <div class="w-1/4 justify-end">
            <form class="block w-full px-4 py-2 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select class="w-full">
                    <option value="" disabled selected>Orden</option>
                    <option>Ordenar por precio (ascendente)</option>
                    <option>Ordenar por precio (descendente)</option>
                </select>
            </form>
        </div>
        
    </div>
</div>
