<div class="w-full h-full flex flex-col mb-8 border-b broder-[2px] border-gray-200">

  <!-- Opciones arriba -->
  <div class="flex flex-row items-center justify-between px-4 sm:px-6 lg:px-0">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900">Trending products</h2>
    <a href="#" class="hidden text-sm font-semibold text-teal-600 hover:text-cyan-500 sm:block">
      See everything
      <span aria-hidden="true"> &rarr;</span>
    </a>
  </div>

  <!-- Contenedor de Trending Products -->
  <div class="mt-8 flex flex-col md:flex-row justify-between gap-8 px-4 sm:px-6 lg:px-0">
    
    <app-products-container
      *ngFor="let item of items"
      [name]="item.name"
      [category]="item.category"
      [images]="item.images"
      [price]="item.price"
      [description]="item.description"
    />

</div>
