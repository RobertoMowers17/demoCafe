<div class="w-full h-full flex flex-col items-center gap-8 p-6">

    <app-home-section-item
        *ngFor="let item of items; let i = index"
        [image]="item.imagen"
        [alt]="item.alt"
        [titulo]="item.titulo"
        [parrafo]="item.parrafo"
        [reverse]="i % 2 !== 0"
    />
    
</div>
