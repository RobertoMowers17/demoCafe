<div [ngClass]="{
    'absolute w-full h-full transition-transform duration-1000 ease-in-out': true,
    'hidden': !active, 
    'block': active,
    'translate-x-full opacity-0': !active,
    'translate-x-0 opacity-200': active
}" 
class="flex items-center justify-center">
    <img [src]="image" class="w-full h-full object-cover" [alt]="alt">
</div>
