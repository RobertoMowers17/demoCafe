<div class="w-full h-full">
    <article class="flex h-[162px] border-[2px] rounded-lg shadow-md border-solid border-gray-200 transition-all duration-300
     ease-in-out hover:scale-105 hover:shadow-lg hover:border-gray-300 cursor-pointer mb-4">

        <div class="w-[100px] flex-none">
            <img [src]="url" alt="Imagen Proyecto"/>
        </div>

        <div class="pl-6  overflow-hidden">
            <p class="text-custom-grayishBlue font-bold text-3xl mb-[18px]">01</p>
            <h2 class="truncate font-bold mb-[18px] hover:text-custom-darkBlue cursor-pointer mr-[3px]">{{ title }}</h2>
            <p class="break-words text-custom-darkGrayishBlue text-[14px]">{{ subtitle }}</p>
        </div>

    </article>
</div>
